<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreEntrega3Echeverria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="wrap">
        <aside>
        <header>
            <h1 class="logo">Golosinas 21</h1>
        </header>   
        
        <nav>
            <ul>
                <li>
                    <a class="boton-menu boton-volver" href="./index.html"><i class="bi bi-arrow-left-circle-fill"></i>Seguir comprando </a>
                    </li>

                <li>
                    <li class="boton-menu boton-carrito active" href="./carrito.html"><i class="bi bi-basket-fill"></i>Carrito</li>
                    </li>
            </ul>
        </nav>
        <footer>
            <p class="text-footer"> Golosinas 21</p>
        </footer>
        </aside>
    
    
        <main>
             <h2 class="titulo-principal"> Carrito de Compras</h2>
             <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio. <i class="bi bi-heartbreak-fill"></i></p>
                <div id="carrito-productos" class="carrito-productos disabled">

                 

                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
                    </div>

                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total"></div>
                        <p>Total</p>
                        <p id="total">$3000</p>     
                        <button class="carrito-acciones-comprar">Comprar Ahora</button>               
                    </div>

                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing-fill"></i></p>

             </div>
          
        </main>
    </div>
    



    <script src="./js/main.js"></script>
    <script src="./js/carrito.js"></script>

</body>
</html>
